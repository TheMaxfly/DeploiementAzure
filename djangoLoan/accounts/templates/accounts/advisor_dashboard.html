{% extends 'base.html' %}

{% block title %}Tableau de bord Conseiller{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-6">Mon espace conseiller</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="border rounded p-4">
            <h3 class="text-lg font-semibold mb-4">Cr√©er un nouveau client</h3>
            <form action="{% url 'accounts:create_user' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="nav-link">nouveau client</button>
            </form>
        </div>
        <div class="border rounded p-4">
            <h3 class="text-lg font-semibold mb-4">Vos clients</h3>
            <form action="{% url 'accounts:list_users' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="nav-link">voir vos clients</button>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
